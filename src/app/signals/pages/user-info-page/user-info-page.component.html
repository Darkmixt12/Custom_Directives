<h1> Informacion del Usuario</h1>
<hr>

<div class="row">

	<div class="col-4">
		<h3>usuario actual: {{userId()}} </h3>
		<button (click)="loadUser( userId() - 1)" class="btn btn-primary"> Anterior</button>&nbsp;
		<button (click)="loadUser( userId() + 1)" class="btn btn-primary"> Siguiente</button>&nbsp;
	</div>

	<div class="col-8" ng *ngIf="currentUser()">
		<h3>Usuario  </h3>
		<p>Correo: {{currentUser()?.email}} </p>
		<p>Nombre: {{currentUser()?.email}} </p>

		<img [src]="currentUser()!.avatar" alt="Avatar">
	</div>

	<div class="col-8 text-danger" *ngIf="!userWasFound()">
		<h3>Usuario no encontrado</h3>
	</div>

</div>
